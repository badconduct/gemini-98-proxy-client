<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Gemini 98 - Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <style type="text/css">
      body {
        background-color: #008080;
        font-family: "MS Sans Serif", "Tahoma", "Verdana", sans-serif;
        font-size: 12px;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      #container {
        width: 300px;
        margin: 0 auto;
        border-top: 2px solid #ffffff;
        border-left: 2px solid #ffffff;
        border-right: 2px solid #000000;
        border-bottom: 2px solid #000000;
        background-color: #c0c0c0;
        padding: 3px;
        text-align: left;
      }
      h1 {
        background: #000080;
        color: #ffffff;
        font-size: 14px;
        font-weight: bold;
        padding: 4px 8px;
        margin: 0;
      }
      #login-form {
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #000000;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      #username-input {
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 15px;
      }
      #login-button {
        display: block;
        margin: 0 auto;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Welcome to ICQ 98</h1>
      <form id="login-form" action="/buddylist" method="GET">
        <label for="username-input">Please enter your name:</label>
        <input type="text" id="username-input" name="user" autocomplete="off" />
        <input type="submit" id="login-button" value="Login" />
      </form>
    </div>
  </body>
</html>
